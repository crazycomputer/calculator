<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>新生儿列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 新生儿补液记录表 </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>新生儿列表</strong>
        </legend>
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>床号</th>
            <th>信息1</th>
            <th>信息2</th>
            <th>信息3</th>
            <th>信息4</th>
            <th>信息5</th>
            <th>信息6</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="baby : ${babyList}">
            <th scope="row" th:text="${baby.id}"></th>
            <td><a th:href="@{/baby/update/{babyId}(babyId=${baby.id})}" th:text="${baby.name}"></a></td>
            <td th:text="${baby.bedNum}"></td>
            <td th:text="${baby.info}"></td>
            <td><a class="btn btn-danger" th:href="@{/baby/delete/{babyId}(babyId=${baby.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/baby/create" role="button">新增新生儿</a></div>
</div>

</body>
</html>
