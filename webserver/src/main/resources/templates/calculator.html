<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8"/>
    <title>补液计算器</title>
</head>

<body>
<div class="contentDiv">

    <h5>小爱昕的补液计算器 </h5>

    <legend>
        <strong>新生儿补液计算器</strong>
    </legend>

    <form th:action="@{/baby/{action}(action=${action})}" method="post" class="form-horizontal">

        <input type="hidden" name="id" th:value="${baby.id}"/>

        <div class="form-group">
            <label for="baby_name" class="col-sm-2 control-label">姓名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="baby_name" name="name" th:value="${baby.name}"
                       th:field="*{baby.name}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="baby_bedNum" class="col-sm-2 control-label">床号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="baby_bedNum" name="bedNum" th:value="${baby.bedNum}"
                       th:field="*{baby.bedNum}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="baby_info" class="col-sm-2 control-label">信息:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="baby_info"  name="info"  th:value="${baby.info}"
                          th:field="*{baby.info}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
